{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
<br><br>
  <div class="row justify-content-center">
    <div class="col-lg-6 col-12">
      <div class="card">
        <div class="card-header" style="background-color:#6DFFD3;"><h2>Sign Up</h2></div>
        <div class="card-body">
          <form method="post">
            {% csrf_token %}
            {{ form|crispy }}

            <button type="submit" class="btn btn-primary">Sign up</button>
            <p>Already have an account <a href="{% url 'login'%}">Click here</a> to login.</p>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
